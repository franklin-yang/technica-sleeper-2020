<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Technica</title>
  <link rel="icon" href="./favicon.ico"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/sponsor.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="./js/navbar.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
</head>
<body>

  <!-- navigation bar -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="https://gotechnica.org">
      <div class="logo"></div>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav text-center">
        <li class="nav-item">
          <a class="nav-link" href="sponsor.html">Sponsor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="ambassadors.html">Ambassadors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" target="_blank" href="./files/2019AnnualReport.pdf">Annual Report</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <article>

      <!-- main -->
      <section class="main">
        <p>Contact us at hello@gotechnica.org or send an inquiry below!</p>
        <div class="inquiry" id='inquiry-wrapper'>
          <form>
            <div class="info-input">
              <div class="form-group">
                <label class="sr-only" for="name-input">Full Name</label>
                <input type="text" class="form-control" id="name-input" placeholder="Full Name">
              </div>
              <div class="form-group mb-0">
                <label class="sr-only" for="general-email-input">Email Address</label>
                <input type="email" class="form-control" id="general-email-input" placeholder="Email Address">
              </div>
            </div>
            <div class="form-group inquiry-box mb-1">
              <label class="sr-only" for="inquiry-input">Inquiry</label>
              <textarea class="form-control" id="inquiry-input" rows="7" placeholder="Inquiry"></textarea>
            </div>
            <div class="text-right">
              <button type="submit" class="btn inquiry-btn" id="submit-inquiry-button">Send</button>
            </div>
          </form>
        </div>
        <div id="thank-you">
          Thank you for your inquiry. Our team has received your message and will follow up.
        </div>
      </section>

      <!-- footer -->
      <section class="footer contact-footer">
        Copyright &copy; 2020 Technica. All Rights Reserved.
      </section>
    </article>
  </div>

  <!-- mlh badge -->
  <a id="mlh-trust-badge" style="display:block;max-width:100px;min-width:60px;position:fixed;right:50px;top:0;width:10%;z-index:10000" href="https://mlh.io/seasons/na-2020/events?utm_source=na-hackathon&utm_medium=TrustBadge&utm_campaign=2020-season&utm_content=white" target="_blank"><img src="https://s3.amazonaws.com/logged-assets/trust-badge/2020/mlh-trust-badge-2020-white.svg" alt="Major League Hacking 2020 Hackathon Season" style="width:100%"></a>

  <script src="./js/contact-submit.js"></script>
</body>
</html>
